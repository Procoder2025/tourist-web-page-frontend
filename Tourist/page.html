<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Dream Destination</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-Screen Background */
        body {
            background: url('home2.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }

        /* Left Section - Text Content */
        .left-section {
            max-width: 40%;
            color: white;
        }

        .left-section h1 {
            font-size: 60px;
            font-weight: bold;
            line-height: 1.2;
        }

        .left-section h1 span {
            color: #c3f252; /* Highlighted text */
        }

        /* Right Section - Travel Cards */
        .right-section {
            display: flex;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: left;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 14px;
            color: #080808;
            margin-bottom: 10px;
        }

        .read-more {
            display: inline-block;
            padding: 8px 15px;
            background-color: #2d7c3f;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        .read-more:hover {
            background-color: #1f5c2d;
        }
    </style>
</head>
<body>

    <!-- Left Section (Text) -->
    <div class="left-section">
        <h1>EXPLORE <br> DREAM <br> <span>DESTINATION</span></h1>
    </div>

    <!-- Right Section (Cards) -->
    <div class="right-section">
        <div class="card">
            <img src="home3.png" alt="Waterfall">
            <div class="card-content">
                <h3>10 Must-Visit Hidden Games</h3>
                <p>Design a travel landing page template using HTML.</p>
                <a href="#" class="read-more">Read more</a>
            </div>
        </div>

        <div class="card">
            <img src="home4.png" alt="Waterfall">
            <div class="card-content">
                <h3>Immersive Cultural Experiences</h3>
                <p>Design a travel landing page template using HTML.</p>
                <a href="#" class="read-more">Read more</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".read-more").forEach(button => {
            button.addEventListener("click", function () {
                alert("Read more about amazing travel destinations!");
            });
        });
    </script>
</body>
</html>
