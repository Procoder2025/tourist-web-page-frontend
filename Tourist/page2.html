<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventure Landing</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-Screen Background */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('home5.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align content to the left */
            text-align: left;
            padding-left: 50px; /* Adjust left spacing */
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Dark overlay for readability */
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 500px; /* Prevent text from stretching too far */
        }

        .hero-content h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .hero-content h1 {
            font-size: 60px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Button Styling */
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .explore-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
        }

        .explore-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>START GATEWAYS,</h2>
            <h1>BIG ADVENTURES</h1>
            <button class="btn explore-btn">Explore Now</button>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".explore-btn").addEventListener("click", function () {
                alert("Start your big adventure now!");
            });
        });
    </script>

</body>
</html>
