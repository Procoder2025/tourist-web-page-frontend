<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lavender Dream's</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-Screen Background */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('home7.png') no-repeat center center/cover;
            display: flex;
            align-items: center; /* Vertically center */
            justify-content: flex-start; /* Move content to the left */
            padding-left: 80px; /* Add left padding for spacing */
            text-align: left; /* Ensure text is left-aligned */
            color: white;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px; /* Adjust width if needed */
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
        }

        .hero-content p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Info Badges */
        .info-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .badge img {
            width: 20px;
            height: 20px;
        }

        /* Booking Button */
        .booking-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .booking-btn:hover {
            background: white;
        }

        .booking-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <p>Secure spot for an unforgettable journey through Iceland’s beauty and unique charms</p>
            <h1>The Lavender Dream's</h1>
            
            <!-- Info Badges -->
            <div class="info-badges">
                <div class="badge">
                    <img src="sun.png" alt="Sun">
                    <span>5 Days</span>
                </div>
                <div class="badge">
                    <img src="calendar.png" alt="Calendar">
                    <span>Mar-Oct</span>
                </div>
                <div class="badge">
                    <img src="phone.png" alt="Difficulty">
                    <span>Easy</span>
                </div>
                <div class="badge">
                    <img src="loca.png" alt="Location">
                    <span>Keflavík Airport</span>
                </div>
                <div class="badge">
                    <img src="wall.png" alt="Clock">
                    <span>Flexible</span>
                </div>
            </div>
        </div>

        <!-- Booking Button -->
        <a href="#" class="booking-btn" id="booking-btn">
            <span>Booking Now</span>
            <img src="arrow.png" alt="Arrow">
        </a>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Booking Button Alert
            document.getElementById("booking-btn").addEventListener("click", function (event) {
                event.preventDefault();
                alert("Booking feature coming soon!");
            });
        });
    </script>

</body>
</html>
