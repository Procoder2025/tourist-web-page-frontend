<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatChamp AI - Smart Chatbot</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Chat Container */
.chat-container {
    width: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Header */
header {
    background: linear-gradient(45deg, #4A90E2, #8E44AD);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
}

/* Chat Box */
.chat-box {
    height: 400px;
    overflow-y: auto;
    padding: 15px;
}

/* Chat Messages */
.message {
    display: flex;
    margin-bottom: 15px;
}

.user-message {
    justify-content: flex-end;
}

.bot-message {
    justify-content: flex-start;
}

.message p {
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 75%;
}

.user-message p {
    background: #4A90E2;
    color: white;
}

.bot-message p {
    background: #E5E5E5;
    color: black;
}

/* Chat Input */
.chat-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 16px;
}

.chat-input button {
    background: #4A90E2;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

.chat-input button:hover {
    background: #8E44AD;
}
    </style>
</head>
<body>

    <!-- Chat Container -->
    <div class="chat-container">
        <header>
            <h1>ChatChamp AI</h1>
        </header>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <p>ðŸ‘‹ Hello! How can I assist you today?</p>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
<script>
    const API_KEY = "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"; // Replace with your OpenAI API Key

async function sendMessage() {
    const userInput = document.getElementById("user-input").value;
    if (!userInput.trim()) return;

    addMessage(userInput, "user-message");
    document.getElementById("user-input").value = "";

    // Show bot is typing...
    const botTyping = addMessage("Typing...", "bot-message");

    // Fetch AI Response
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userInput }]
        })
    });

    const data = await response.json();
    const botReply = data.choices[0].message.content;

    // Remove "Typing..." and show actual response
    document.getElementById("chat-box").removeChild(botTyping);
    addMessage(botReply, "bot-message");
}

function addMessage(text, className) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", className);
    messageDiv.innerHTML = `<p>${text}</p>`;
    document.getElementById("chat-box").appendChild(messageDiv);
    document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    return messageDiv;
}

</script>
</body>
</html>
