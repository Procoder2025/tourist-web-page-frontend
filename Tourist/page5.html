<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAELAND Travel</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        /* Full-Screen Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('home9.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Hero Text */
        .hero h1 {
            font-size: 90px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 50px;
        }

        .hero p {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Booking Button */
        .booking-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .booking-btn:hover {
            background: rgb(230, 230, 230);
        }

        /* Arrow Icon */
        .booking-btn img {
            width: 22px;
            height: 22px;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <section class="hero">
        <p>Find the perfect trip for you and discover extraordinary adventures with us!</p>
        <a href="#" class="booking-btn" id="booking-btn">
            Booking Now <img src="arrow.png" alt="Arrow">
        </a>
        <h1>SNAELAND</h1>
    </section>

    <script>
        document.getElementById("booking-btn").addEventListener("click", function (event) {
            event.preventDefault();
            alert("Booking feature coming soon!");
        });
    </script>

</body>
</html>
