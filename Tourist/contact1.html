<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreWorld - Contact Us</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .icons i {
            margin-left: 15px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: url('world.png') no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 36px;
            font-weight: bold;
        }

        /* Contact Options */
        .contact-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 50px;
            gap: 30px;
        }
        .option {
            background: white;
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .option i {
            font-size: 40px;
            color: #d63447;
        }
        .option h3 {
            margin: 10px 0;
        }
        .option button {
            background: #0b0b0b;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .option button:hover {
            background: #9b2226;
        }

        /* Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0d0d6c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .chat-button:hover {
            background: #9b2226;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
            </ul>
            <div class="logo">ExploreWorld</div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Contact ExploreWorld</h1>
            <p>Planning your next adventure? Weâ€™re here to help! Contact us for travel advice, booking details, or tour packages.</p>
        </div>
    </section>

    <!-- Contact Options -->
    <section class="contact-options">
        <div class="option">
            <i class="fas fa-map-marked-alt"></i>
            <h3>Popular Destinations</h3>
            <button onclick="showMessage('Popular Destinations')">VIEW NOW</button>
        </div>
        <div class="option">
            <i class="fas fa-plane"></i>
            <h3>Flight & Travel Info</h3>
            <button onclick="showMessage('Flight & Travel Info')">LEARN MORE</button>
        </div>
        <div class="option">
            <i class="fas fa-bed"></i>
            <h3>Hotel Bookings</h3>
            <button onclick="showMessage('Hotel Bookings')">BOOK NOW</button>
        </div>
        <div class="option">
            <i class="fas fa-hiking"></i>
            <h3>Tour Packages</h3>
            <button onclick="showMessage('Tour Packages')">EXPLORE</button>
        </div>
        <div class="option">
            <i class="fas fa-user-shield"></i>
            <h3>Travel Insurance</h3>
            <button onclick="showMessage('Travel Insurance')">LEARN MORE</button>
        </div>
        <div class="option">
            <i class="fas fa-concierge-bell"></i>
            <h3>Customer Support</h3>
            <button onclick="showMessage('Customer Support')">CONTACT US</button>
        </div>
    </section>

    <!-- Chat Button -->
    <button class="chat-button" onclick="showChat()"><i class="fas fa-comment-alt"></i> Chat</button>

    <script>
        function showMessage(section) {
            alert("Redirecting to " + section);
        }

        function showChat() {
            window.location.href = "chat.html"; // Redirects to the chat page
        }
    </script>

</body>
</html>
