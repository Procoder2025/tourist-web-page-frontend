<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Background */
        body {
            background: url('home.png') no-repeat center center/cover;
            height: 100vh;
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            width: 100%;
        }

        .right-nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-right: 20px;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .logo {
            background: #c9ff65;
            padding: 8px 15px;
            border-radius: 20px;
            color: black;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            margin-right: 10px;
        }

        .availability-btn {
            background: #c9ff65;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .hero p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Search Box */
        .search-box {
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 30px;
            width: 400px;
            margin: 20px auto;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search-box button {
            background: #c9ff65;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
        }

        /* Learn More Button */
        .learn-more-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 19px;
            margin-top: 10px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .learn-more-btn:hover {
            background: #c9ff65;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Travel Logo">Travel Website
        </div>
        <div class="right-nav">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
            <a href="check.html"><button class="availability-btn">Check Availability</button></a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>ENJOY YOUR VACATION WITH US</h1>
        <p>Travel the way you want it</p>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Where do you want to go?">
            <button id="searchBtn">Search</button>
        </div>

        <a href="learnmore.html" class="learn-more-btn">Learn More!</a>
    </header>

    <script>
        document.getElementById("searchBtn").addEventListener("click", function() {
            let searchValue = document.getElementById("searchInput").value;
            if (searchValue) {
                alert("Searching for: " + searchValue);
            } else {
                alert("Please enter a destination!");
            }
        });
    </script>

</body>
</html>
