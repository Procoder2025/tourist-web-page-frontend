<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventure Landing</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-Screen Background */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('home6.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            padding-left: 50px;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 500px;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Booking Button */
        .booking-btn {
            display: flex;
            align-items: center;
            gap: 310px;
            background: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .booking-btn:hover {
            background: #f0f0f0;
        }

        .booking-btn img {
            width: 24px;
            height: 24px;
        }

        /* Floating Icons */
        .floating-icons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            transition: 0.3s ease-in-out;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .icon-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <a href="#" class="booking-btn">
                <span>Booking Now</span>
                <img src="arrow-icon.png.png" alt="Arrow">
            </a>
            <h1>Weaving Your Dreams<br> into Unforgettable Adventure</h1>
        </div>

        <!-- Floating Icons -->
        <div class="floating-icons">
            <a href="#" class="icon-btn" id="chat-btn">
                <img src="chat.png" alt="Chat">
            </a>
            <a href="#" class="icon-btn" id="scan-btn">
                <img src="download.png" alt="Scan">
            </a>
            <a href="#" class="icon-btn" id="video-btn">
                <img src="video.png" alt="Video">
            </a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Booking Button Alert
            document.querySelector(".booking-btn").addEventListener("click", function (event) {
                event.preventDefault();
                alert("Booking feature coming soon!");
            });

            // Chat Button Click
            document.getElementById("chat-btn").addEventListener("click", function () {
                alert("Opening chat...");
            });

            // Scan Button Click
            document.getElementById("scan-btn").addEventListener("click", function () {
                alert("Scan feature coming soon!");
            });

            // Video Button Click
            document.getElementById("video-btn").addEventListener("click", function () {
                alert("Video feature coming soon!");
            });
        });
    </script>

</body>
</html>
